{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <h1>List of favourite writers</h1>
        <h2 > writers </h2>
        {% for writer in writers %}
            <p> {{writer.id}}.</p>
             <p > Author name: <span style="font-style: italic; font-weight: bold;font: 600;">{{writer.author}}</span></p>     
             <p> Book title: <span style="font-style: italic; font-weight: bold;font: 600;">{{writer.title}}</span></p>
        {% endfor %}  

</body>
</html>
